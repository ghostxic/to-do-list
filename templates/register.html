{% extends "auth-base.html" %}

{% block title %}Register - Shinxity{% endblock %}

{% block content %}
<header class="welcome-header">
    <h1>Welcome to Shinxity!</h1>
    <img src="{{ url_for('static', filename='images/shinx.png') }}"
        class="shinx-logo"
        alt="Shinx mascot - Electric-type PokÃ©mon">
</header>

<main class="auth-container">
    <form class="auth-form" action="{{ url_for('register') }}" method="post">
        <input type="text"
            name="name"
            placeholder="Full Name"
            class="form-input"
            required
            minlength="2"
            autocomplete="name"
            aria-label="Full Name">
        
        <input type="text"
            name="username"
            placeholder="Username"
            class="form-input"
            required
            minlength="3"
            autocomplete="username"
            aria-label="Username">
        
        <input type="password"
            name="password"
            placeholder="Password"
            class="form-input"
            required
            minlength="6"
            autocomplete="new-password"
            aria-label="Password">
        
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <p class="auth-redirect">
        Have an account? 
        <a href="{{ url_for('login') }}" class="auth-link">Login</a>
    </p>
</main>
{% endblock %}
