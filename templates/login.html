{% extends "auth-base.html" %}

{% block title %}Login - Shinxity{% endblock %}

{% block content %}

<header class="welcome-header">
    <h1>Welcome to Shinxity!</h1>
    <img src="{{ url_for('static', filename='images/shinx.png') }}"
        class="shinx-logo"
        alt="Shinx mascot - Electric-type PokÃ©mon">
</header>

<main class="auth-container">
    <form class="auth-form" action="{{ url_for('login') }}" method="post">
        <input type="text"
            name="username"
            placeholder="Username"
            class="form-input"
            required
            minlength="3"
            autocomplete="username"
            aria-label="Username">

        <input type="password"
            name="password"
            placeholder="Password"
            class="form-input"
            required
            minlength="6"
            autocomplete="current-password"
            aria-label="Password">
        
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p class="auth-redirect">
        No Account? 
        <a href="{{ url_for('register') }}" class="auth-link">Register</a>
    </p>
</main>
{% endblock %}
