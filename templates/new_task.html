<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Task - Shinxity</title>
    <link rel="icon" type="image/png" href="{{url_for('static', filename='images/shinx.png')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/task-form.css') }}">
</head>
<body>
    <div class="form-container">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash flash-{{ category }}" role="alert">
                        {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <header class="form-header">
            <a href="{{ url_for('home') }}" class="btn-close">âœ•</a>
            <h1>Create New Task</h1>
        </header>

        <form action="{{ url_for('new_task') }}" method="post" class="task-form">
            <div class="form-group">
                <label for="title">Task Title *</label>
                <input type="text"
                        id="title"
                        name="title"
                        placeholder="Enter task title"
                        required
                        autofocus>
            </div>

            <div class="form-group">
                <label for="due_date">Due Date *</label>
                <input type="date"
                        id="due_date"
                        name="due_date"
                        required>
            </div>

            <div class="form-group">
                <label for="description">Description (Optional)</label>
                <textarea id="description"
                        name="description"
                        rows="4"
                        placeholder="Add details about this task..."></textarea>
            </div>

            <div class="form-actions">
                <a href="{{ url_for('home') }}" class="btn btn-cancel">Cancel</a>
                <button type="submit" class="btn btn-save">Create Task</button>
            </div>
        </form>
    </div>
</body>
</html>
